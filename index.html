<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">

    <!-- Created Grid for Time Blocks based on CSS classes. Includes 3 rows; each with a colum on divs, Text Areas and Save Buttons. -->
    <div class="row">
      <div class="hour col-1">
        9AM
      </div>
      <textarea class="time-block col-9" id="9txt" rows="3">
      </textarea>
      <button class="saveBtn" id="9btn">Save</button>
    </div>
    <div class="row">
      <div class="hour col-1">
        10AM
      </div>
      <textarea class="time-block col-9" id="10txt" rows="3">
      </textarea>
      <button class="saveBtn" id="10btn">Save</button>
    </div>
    <div class="row">
      <div class="hour col-1">
        11AM
      </div>
      <textarea class="time-block col-9" id="11txt" rows="3">
      </textarea>
      <button class="saveBtn" id="11btn">Save</button>
    </div>
    <div class="row">
      <div class="hour col-1">
        12PM
      </div>
      <textarea class="time-block col-9" id="12txt" rows="3">
      </textarea>
      <button class="saveBtn" id="12btn">Save</button>
    </div>
    <div class="row">
      <div class="hour col-1">
        1PM
      </div>
      <textarea class="time-block col-9" id="1txt" rows="3">
      </textarea>
      <button class="saveBtn" id="1btn">Save</button>
    </div>
    <div class="row">
      <div class="hour col-1">
        2PM
      </div>
      <textarea class="time-block col-9" id="2txt" rows="3">
      </textarea>
      <button class="saveBtn" id="2btn">Save</button>
    </div>
    <div class="row">
      <div class="hour col-1">
        3PM
      </div>
      <textarea class="time-block col-9" id="3txt" rows="3">
      </textarea>
      <button class="saveBtn" id="3btn">Save</button>
    </div>
    <div class="row">
      <div class="hour col-1">
        4PM
      </div>
      <textarea class="time-block col-9" id="4txt" rows="3">
      </textarea>
      <button class="saveBtn" id="4btn">Save</button>
    </div>
    <div class="row">
      <div class="hour col-1">
        5PM
      </div>
      <textarea class="time-block col-9" id="5txt" rows="3">
      </textarea>
      <button class="saveBtn" id="5btn">Save</button>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
